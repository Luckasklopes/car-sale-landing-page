<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodapé</title>
    <link rel="stylesheet" href="rodape.css">
</head>
<body>
    <footer>
        <div class="main-content">
            <div class="slogan">
                <img class="Logo" src="./imagens/Logo.png" alt="Logo do Site">
                <p>O carro perfeito para você.</p>
            </div>
            <div class="navegacao">
                <span>Navegue</span>
                <a href="#">Galeria</a>
                <a href="#">Versões</a>
            </div>
            <div class="social-links">   
                <span class="acerto">Redes sociais</span>
                <div class="bloco">
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <img src="./imagens/instagram-line.png" alt="Instagram">
                    </a>
                    <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp">
                        <img src="./imagens/whatsapp-line.png" alt="WhatsApp">
                    </a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <img src="./imagens/twitter-line.png" alt="Twitter">
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Todos os direitos reservados.</p>
            <p>powered by B7Web</p>
        </div>
    </footer>

</html>
