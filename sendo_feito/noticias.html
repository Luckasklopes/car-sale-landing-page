<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>inscreva-se na newsletter</title>
    <link rel="stylesheet" href="noticias.css">
</head>

<body>
    <div class="noticia-cont">
        <section class="insc-section">
            <div class="insc-text">
                <h1>Inscreva-se e receba<br> todas as novidades.</h1>
                <form class="insc-form">
                    <input type="email" placeholder="Digite o seu melhor e-mail">
                    <button type="submit">Realizar inscrição</button>
                </form>
            </div>
            <div class="insc-image">
                <img src="../imagens/email-car.png" alt="Carro esportivo">
            </div>
        </section>
    </div>
</body>

</html>
