<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versao</title>
    <link rel="stylesheet" href="versao.css">
</head>
<body>
    <div class="versao-container">
        <div class="versao-image-container">
            <h2>Escolha a versão que<br>combina com você.</h2>
            <div class="versao-model-comparison">
                <button class="versao-botao-aventador-s">
                    Aventador S
                </button>
                <button class="versao-botao-aventador-b7">
                    Aventador B7
                </button>
            </div>
            <img src="../imagens/img-carro 1.png" alt="Lamborghini Aventador S" class="versao-imagem">
            <span>A partir de <span class="versao-valor">R$ 1.150.000,00</span></span>
        </div>
        <div class="versao-text-container">
          <h3>Diferenciais da Aventador S</h3>
          <ul>
            <li><img src="../imagens/gas-station-line.png" alt="potencia" class = "versao-icone">Consumo médio de 16.9 litros/100km</li>
            <hr>
            <li><img src="../imagens/timer-line.png" alt="potencia" class = "versao-icone">0 aos 100 km/h em 2.9 segundos</li>
            <hr>
            <li><img src="../imagens/speed-up-fill.png" alt="potencia" class = "versao-icone">Velocidade máxima de 350 km/h</li>
            <hr>
            <li><img src="../imagens/flashlight-line.png" alt="potencia" class = "versao-icone">Potência máxima de 740 CV</li>
          </ul>
          <button class="versao-botao-interesse">Tenho interesse</button>
        </div>
      </div>
</body>
